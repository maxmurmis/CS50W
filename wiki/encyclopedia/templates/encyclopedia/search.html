{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    
{% if entries %}
    <h1>Search results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% else %}
    <h4>No results found for "{{query}}". </h4>
{% endif %}
{% endblock %}
